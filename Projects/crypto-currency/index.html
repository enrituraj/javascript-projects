<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency website design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <nav>
            <img src="./images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White paper</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
    <div class="content">
        <h1>BUY &<br> SELL <span> Crypto </span></h1>
        <p>World's biggest Cryptocurrency exchange available on web<br> as well as mobile phone</p>
        <a href="#" class="btn">EXPLORE MORE</a>
    </div>

    <div class="coin-list">
        <div class="coin">
            <img src="./images/bitcoin.png" alt="">
            <div>
                <h3>$ <span id="bitcoin"></span></h3>
                <p>Bitcoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="./images/ethereum.png" alt="">
            <div>
                <h3>$ <span id="ethereum"></span></h3>
                <p>Ethereum</p>
            </div>
        </div>
        <div class="coin">
            <img src="./images/dogecoin.png" alt="">
            <div>
                <h3>$ <span id="dogecoin"></span></h3>
                <p>Dogecoin</p>
            </div>
        </div>
    </div>




    </div>


    <script src="./scripts.js"></script>
</body>
</html>
